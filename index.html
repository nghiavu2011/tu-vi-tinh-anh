<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tá»­ Vi Tinh Anh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Montserrat"', 'sans-serif'],
            serif: ['"Montserrat"', 'sans-serif'],
            display: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            'mystic-copper': '#FDBA74', // Lighter Amber/Orange for dark mode
            'mystic-peach': '#E2E8F0',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.9s ease-out forwards',
            'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'twinkle': 'twinkle 4s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background: #000205;
      color: #E2E8F0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Galaxy Nebula Background */
    .nebula-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background:
        radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(253, 186, 116, 0.1), transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(15, 23, 42, 0.8), transparent);
      background-size: 200% 200%;
      animation: nebula-move 20s ease-in-out infinite alternate;
    }

    @keyframes nebula-move {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 50% 100%;
      }
    }

    /* Star Layers */
    .stars-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
    }

    .star.small {
      width: 1px;
      height: 1px;
      animation: twinkle 3s infinite;
    }

    .star.medium {
      width: 2px;
      height: 2px;
      animation: twinkle 5s infinite;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
    }

    .star.large {
      width: 3px;
      height: 3px;
      animation: twinkle 7s infinite;
      box-shadow: 0 0 4px rgba(255, 255, 255, 1);
    }

    @keyframes twinkle {
      0% {
        opacity: 0.1;
        transform: scale(0.8);
      }

      50% {
        opacity: var(--max-opacity, 1);
        transform: scale(1.1);
      }

      100% {
        opacity: 0.1;
        transform: scale(0.8);
      }
    }

    /* Glass Liquid Effect */
    .glass-liquid {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="nebula-bg"></div>
  <div class="stars-layer" id="stars-small"></div>
  <div class="stars-layer" id="stars-medium"></div>
  <div class="stars-layer" id="stars-large"></div>

  <script>
    function createStars(containerId, count, className) {
      const container = document.getElementById(containerId);
      if (!container) return;
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = `star ${className}`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.setProperty('--max-opacity', Math.random() * 0.7 + 0.3);
        container.appendChild(star);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars('stars-small', 150, 'small');
      createStars('stars-medium', 50, 'medium');
      createStars('stars-large', 15, 'large');
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
